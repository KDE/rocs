<!DOCTYPE html>
<html>
<head>
<title>Script API Documentation Plugin: Overview</title>
<link rel="stylesheet" href="bootstrap.css" />
<link rel="stylesheet" href="bootstrap-apiview.css" />
</head>
<body>

<div style="margin: 10pt" id="rocs-content-text">
<h1>{{ i18nScriptEngineApi }}</h1>

<h2>{{ i18nEngineComponents }}</h2>
<ul>
{% for component in kernelModules %}
    <li>
        <a href="http://virtual/{{ component.id }}">{{ component.title }}</a>
    </li>
{% endfor %}
</ul>

<h2>FIXME {{ i18nDataStructures }}</h2>
<ul>
{% for component in dataStructureComponents %}
    <li>
        <a href="http://virtual/{{ component.id }}">{{ component.title }}</a>
    </li>
{% endfor %}
</ul>

</div>
</body>
</html>
